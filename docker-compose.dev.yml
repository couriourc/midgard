version: '3.8'

# 开发环境配置
# 使用: docker-compose -f docker-compose.dev.yml up

services:
  redis:
    image: redis:7-alpine
    container_name: midgard-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    networks:
      - midgard-network
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: midgard-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: midgard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - midgard-network
    profiles:
      - postgres

volumes:
  postgres-data-dev:
  redis-data-dev:

networks:
  midgard-network:
    driver: bridge

