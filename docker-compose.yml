version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: midgard-traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - midgard-network

  redis:
    image: redis:7-alpine
    container_name: midgard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - midgard-network
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: midgard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: midgard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - midgard-network
    profiles:
      - postgres

  midgard:
    build:
      context: .
      args:
        ENABLE_FRONTEND: "true"  # Set to "false" to disable frontend
    container_name: midgard-gateway
    depends_on:
      - traefik
      - redis
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
#      - DATABASE_TYPE=sqlite
#      - DATABASE_DSN=/app/data/midgard.db
      - ENABLE_FRONTEND=true
        # Can be overridden at runtime
        # For PostgreSQL, uncomment and comment SQLite:
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_DBNAME=midgard
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.midgard.rule=Host(`midgard.localhost`)"
      - "traefik.http.routers.midgard.entrypoints=web"
    networks:
      - midgard-network

volumes:
  postgres-data:
  redis-data:

networks:
  midgard-network:
    driver: bridge
